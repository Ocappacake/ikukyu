<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script type="text/javascript" src="js/ad.js"></script>

    <meta name="description" content="育児休業給付金計算アプリ">
    <link rel="stylesheet" href="css/style_qa.css">
  </head>

  <body>
    <div class="nend_wrapper"><script src="http://js1.nend.net/js/nendAdLoader.js"></script></div>

    <section class="section_qa">
      <h2>よくある質問</h2>
      <dl>
        <dt>１．賃金の考え方</dt>
        <dd>賃金には基本給のほか、時間外手当、通勤費補助、家賃補助、地域手当、移動手当などの手当も含まれます。
        <br>
        ご自身の給与明細を確認しながら入力してください。
        </dd>
        <br>
        <dt>２．給付金の計算方法</dt>
        <dd>原則として、以下です。<br>休業開始時賃金日額×支給日数×67%（ただし、育児休業の開始から6か月経過後は50%です。）</dd>
        <br>
        <dt>３．賃金月額（賃金日額×30）の上限額</dt>
        <dd>給付金のベースとなる賃金月額には上限額と下限額があります。
        <br>
        現在の賃金月額の限度額：
        <br>
        上限額：449,700円
        <br>
        下限額：74,400円
        <br>
        そのため、給付金の限度額：
        <br>
        上限額：301,299円
        <br>
        下限額：49,848円
        </dd>
      </dl>
    </section>
  </body>

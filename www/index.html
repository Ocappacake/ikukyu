        var nend_links = document.querySelectorAll('.nend_wrapper a');
        for(var i = 0; i < nend_links.length; i+=1){
          (function() {
            var href = nend_links[i].href;

            nend_links[i].onclick = function(){window.open(href); return false;}
          })();
        }
      });
